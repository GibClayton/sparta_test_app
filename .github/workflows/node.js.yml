name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
      working-directory: ./home/runner/work/sparta_test_app/sparta_test_app/app
    - run: npm run build --if-present
      working-directory: ./home/runner/work/sparta_test_app/sparta_test_app/app
    - run: npm test
      working-directory: ./home/runner/work/sparta_test_app/sparta_test_app/app
